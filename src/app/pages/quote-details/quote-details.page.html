<ion-header>
	<ion-toolbar color="success">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
		</ion-buttons>
		<ion-title>Quotes Details</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card *ngIf="quote">
		<ion-card-content>
			<h3>Quote: {{ quote.quote }} </h3>
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="quote">
		<ion-card-content>
			<h3>Author: {{ quote.author }} </h3>
		</ion-card-content>
	</ion-card>

    <ion-card *ngIf="quote">
		<ion-card-content>
			<h3>Quote Serie: {{ quote.series }} </h3>
		</ion-card-content>
	</ion-card>

</ion-content>
