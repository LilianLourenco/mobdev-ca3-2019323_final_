<ion-header>
	<ion-toolbar color="success">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
		</ion-buttons>
		<ion-title>Episodes Details</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
				<ion-icon name="heart-dislike-outline"></ion-icon>
			</ion-button>
			<ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
				<ion-icon name="heart-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content >

	<ion-card *ngIf="episode">
		<ion-card-content>
			<h3>Title: {{ episode.title }} </h3>
		</ion-card-content>
	</ion-card>
<ion-card *ngIf="episode">
		<ion-card-content>
			<h3>Season: {{ episode.season}} </h3>
		</ion-card-content>
	</ion-card>
<ion-card *ngIf="episode">
		<ion-card-content>
			<h3>Episode: {{ episode.episode}} </h3>
		</ion-card-content>
	</ion-card>
<ion-card *ngIf="episode">
		<ion-card-content>
			<h3>Air Date: {{ episode.air_date}} </h3>
		</ion-card-content>
	</ion-card>
<ion-card *ngIf="episode">
		<ion-card-content>
			<h3>Characters: {{ episode.characters}} </h3>
		</ion-card-content>
	</ion-card>
    <ion-card *ngIf="episode">
		<ion-card-content>
			<h3>Series: {{ episode.series}} </h3>
		</ion-card-content>
	</ion-card>
</ion-content>
